<div class="video">
    <div class="container">
        <div class="video__image" style="background-image: url(http://www.angelogranata.com/wp-content/uploads/2012/11/ferrari-GTE-rear-4.jpg)">
            <div class="video__image--play" ng-click="vm.playVideo()">
                <span class="ion-play"></span>
            </div>
        </div>
    </div>
</div>

<div ng-if="vm.showVideoModal">
    <div class="modal">
        <div class="modal__body">
            <div class="loader__holder loader__holder--small" ng-show="vm.showLoader">
                <div class="loader"></div>
            </div>
            <iframe src="https://player.vimeo.com/video/110155374" width="640" height="360" frameborder="0" webkitallowfullscreen mozallowfullscreen
                allowfullscreen ng-init="vm.hideLoader()" ng-show="!vm.showLoader"></iframe>
            <button class="btn btn__primary" ng-click="vm.closeModal()">
                Close video
            </button>
        </div>
    </div>
</div>
